{% extends "layout.html" %}

{% block body %}


<div class="contact">
	 <div class="container">
		 <div class="contact-head">
		 	 <h2>Contact</h2>
			  <form action="/contact" method="post">
				  <div class="clearfix">
					<input type="text" class="form-control" name="name" placeholder="Name"  required data-validation-required-message="Please enter Name">
					  <br>
					<input type="text" class="form-control" name="email" placeholder="Email" required data-validation-required-message="Please enter Email">
					<br>
					  <input type="text" class="form-control" name="phone" placeholder="Phone" required data-validation-required-message="Please enter Phone">
				 </div>
				  <br>
				 	 <textarea  class="form-control" placeholder="Message" name="msg"  required data-validation-required-message="Please enter Message">Message</textarea>
				<br>
					 <input type="submit"  class="btn btn-primary float-right" value="SEND" />

				 <div class="clearfix"></div>
			 </form>
		 </div>
		 <div class="contact-map">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12386182.960956775!2d-74.08302114251626!3d40.71866701702417!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew+York%2C+NY%2C+USA!5e0!3m2!1sen!2sin!4v1436524193425" frameborder="0" style="border:0" allowfullscreen></iframe>
	     </div>
		 <div class="address">
			 <h3>Our Locations</h3>
			 <div class="locations">				 
				  <ul>
					 <li><span></span></li>					 					
					 <li>
						 <div class="address-info">	
							 <h4>New York, Washington</h4>
							 <p>10-765 MD-Road</p>
							 <p>Washington, DC, United States,</p>
							 <p>Phone: 123 456 7890</p>
							 <p>Mail: <a href="mailto:info@example.com">info(at)example.com</a></p>
							 <h5><a href="">Visit on Google Maps >></a></h5>	
						 </div>
					 </li>				
				  </ul>	
			 </div>
		 </div>		 
	 </div>
</div>



{% endblock %}
